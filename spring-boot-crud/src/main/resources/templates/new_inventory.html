<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>Library Inventory System</title>
<link rel="stylesheet"
	  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Library Inventory System</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container" style="margin-top: 5%">
		<p><h3>Add New Book</h3></p>
		<form th:action="@{/saveInventory}" th:object="${inventoryDTO}"
			method="POST">
			<div class="form-group">
				<input type="text" th:field="*{bookName}"
				placeholder="Book Name" class="form-control mb-4 col-4">
			</div>
			<div class="form-group">
				<input type="text" th:field="*{authorName}"
				placeholder="Author Name" class="form-control mb-4 col-4">
			</div>
			<div class="form-group">
				<input type="text" th:field="*{publisher}"
				placeholder="Publisher" class="form-control mb-4 col-4">
			</div>
				<button type="submit" class="btn btn-info col-2" style="margin-left: 8%"> Save Inventory</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Inventory List</a>
	</div>
</body>
</html>
